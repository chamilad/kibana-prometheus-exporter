---
name: run-tests-on-push
run-name: Running unit tests on ${{ github.ref }} ${{ github.ref_type }}
on:
  - push
  - workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Dependencies
        run: go get .

      - name: Test
        run: go test -v ./...

      - name: Build
        run: mkdir -p outputs/ && go build -ldflags "-extldflags '-static' -s -w" -a
